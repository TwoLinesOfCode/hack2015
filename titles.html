<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <style>
        .link {
            stroke: #ccc;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }

        .ui-dialog-titlebar-close {
            visibility: hidden;
        }

        .ui-dialog .ui-dialog-content {
            /*background: none repeat scroll 0 0 transparent;
            overflow: scroll;*/
            width:400px;
            border: 0 none;
            padding: 0.5em 1em;
            font-size: 0.7em;
        }
    </style>
</head>

<body>
    <div id="popupdiv" >
        <table id="columnTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:60%;text-align:left;font:8px;">Name</th>
                    <th style="width:40%;text-align:left;font:8px;">Domain</th>
                </tr>
            </thead>
            <tbody id="columnGrid">
                <script id="rowTemplate" type="x-tmpl-mustache">
                    {{#ColumnData}}
                    <tr style="cursor:pointer;">
                        <td>{{Name}}</td>
                        <td>{{Domain}}</td>
                    </tr>
                    {{/ColumnData}}
                </script>

            </tbody>
        </table>
    </div>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-git2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>
        $(function () {
            var myDialog = $("#popupdiv").dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "blind",
                    duration: 1
                }
            });

            myDialog.data("uiDialog")._title = function (title) {
                title.html(this.options.title);
            };

            myDialog.dialog('option', 'title', '<a href="http://www.google.com">google</a>')

            $("#opener").click(function () {
                $("#dialog").dialog("open");
            });
        });
    </script>
    <script>
        var columnDataTemplate;
        $(document).ready(function () {
            columnDataTemplate = $('#rowTemplate').html();
        })
        var width = 1400,
            height = 800;

        var color = d3.scale.category10();

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var force = d3.layout.force()
            .gravity(.05)
            .distance(250)
            .charge(-200)
            .size([width, height]);

        d3.json("result.json", function (error, json) {
            if (error) throw error;

            force
                .nodes(json.nodes)
                .links(json.links)
                .start();

            var link = svg.selectAll(".link")
                .data(json.links)
              .enter().append("line")
                .attr("class", "link");

            var drag = force.drag()
                .on("dragstart", dragstart);

            var node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")//.append("circle")
                //.enter().append("circle")
                .attr("class", "node")
                .attr("r", 50)
                .on("dblclick", dblclick)
                .on("click", nodeclick)
                .on("mouseover", mouseover)
                .on("mouseout", mouseout)
                .style("fill", function (d) { return color(d.group); })
                //.style("stroke", function (d) { return color(d.group); })
                .call(drag);

            //node.append("image")
            //    .attr("xlink:href", "https://github.com/favicon.ico")
            //    .attr("x", -8)
            //    .attr("y", -8)
            //    .attr("width", 16)
            //    .attr("height", 16);

            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function (d) { return d.name });
            node.append("circle")
            .attr("class", "node")
                .attr("r", 8)
                .on("dblclick", dblclick)
                .on("click", nodeclick)
                .style("fill", function (d) { return color(d.group); })

            node.append("title")
                .text(function (d) {
                    if (d.Datalist)
                        return d.Datalist.columnName;
                    return "are dige";
                });

            force.on("tick", function () {
                link.attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; });

                node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
            });

            function dragstart(d) {
                d3.select(this).classed("fixed", d.fixed = true);
            }

            function dblclick(d) {
                d3.select(this).classed("fixed", d.fixed = false);
            }

            function nodeclick(d) {
                //alert("2");
                //var x = d3.select(this);
                //columnDataTemplate
                //var templateControl = " {{#ColumnData}} <tr> <td>{{Name}}</td> <td>{{Domain}}</td> </tr> {{/ColumnData}}";
                var html = Mustache.to_html(columnDataTemplate, d);
                $('#columnGrid').html(html);
                $("#popupdiv").dialog({ height: 800 });
                //alert(x);
            }
            function mouseover(d) {
                //var x = e.pageX - $(document).scrollLeft();
                //var y = e.pageY - $(document).scrollTop();
                //$("#popupdiv").dialog("option", "position", [d.x, d.y]);
                //if (d.Datalist)
                //    $("#popupdiv").html("are dige").fadeIn();

            }

            function mouseout(d) {
                // $("#popupdiv").dialog("close");
            }
        });

    </script>
</body>
</html>
